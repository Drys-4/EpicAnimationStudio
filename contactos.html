<!DOCTYPE html=es>
    <html>
        <head>
            <meta charset="utf-8">
            <title src="Imagenes/idea de mascota.png">Contactos - EA Studio</title>
            <link rel="stylesheet" href="CSS/recaptcha.css">
           </head>
        <body>
            <div class="captcha-container">
                <div class="captcha-content">
                    <div class="checkbox" id="checkbox"></div>
                    <span class="captcha-text">No soy un robot</span>
                </div>
                <div class="captcha-logo-section">
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="Google reCAPTCHA" class="captcha-logo">
                    <span class="recaptcha-text">reCAPTCHA</span>
                    <div class="captcha-footer">
                        <p>
                            <a href="https://policies.google.com/privacy" target="_blank">Privaci</a> -
                            <a href="https://policies.google.com/terms" target="_blank">Terms</a>
                        </p>
                    </div>
                </div>
            </div>
            
           
            
            <script>
                const checkbox = document.getElementById('checkbox');
                const captchaContainer = document.querySelector('.captcha-container');
                checkbox.addEventListener('click', () => {
                    checkbox.classList.toggle('checked');
                    captchaContainer.classList.toggle('checked');
                });
            </script>
        </body>
    </html>
